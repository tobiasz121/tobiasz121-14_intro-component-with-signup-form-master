<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="design/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  </head>
<body>
  <main>
    <div class="central">
      <div class="left">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials 
          is great, but understanding how developers think is invaluable.
        </p>
      </div>
      <div class="right">
        <div class="right-trial-header box-shadow">
          <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <div class="right-form box-shadow" id="form">
          <form action="">
            <input type="text" id="first_name" placeholder="First Name">
            <label for="first_name">First Name cannot be empty <img src="images/icon-error.svg" alt="">  </label>
            <input type="text" id="last_name" placeholder="Last Name">
            <label for="last_name">Last Name cannot be empty <img src="images/icon-error.svg" alt=""> </label>
            <input type="text" id="email" placeholder="Email Address">
            <label for="email">Email cannot be empty <img src="images/icon-error.svg" alt=""> </label>
            <input type="text" id="password" placeholder="Password">
            <label for="password">Password cannot be empty <img src="images/icon-error.svg" alt=""> </label>
            <button class="right-form-button" type="submit">CLAIM YOUR FREE TRIAL</button>          
          </form>
          <!-- <div class="right-form-button">
            <p>CLAIM YOUR FREE TRIAL</p>
          </div> -->
          <p class="terms">By clicking the button, you are agreeing to our <span>Terms and Services.</span></p>
        </div>     

      </div>


    </div>    
  </main>
  <script src="./index.js"> </script>
</body>
</html>
